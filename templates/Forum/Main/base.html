{% load static %}
<!doctype html>
<html lang="en">
<head>
  <!-- Мета-теги -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ title }}</title>

  <!-- Подключение стилей -->
  <link rel="stylesheet" type="text/css" href="{% static 'Forum/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
      </ul>
       <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}
                <span>Hi, {{ user.username }}!</span>
                <a href="{% url 'create_post' %}" class="btn btn-outline-dark me-2" style="margin-left: 8px">Create Post</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-dark me-2" style="margin-left: 8px">Logout</a>
            {% else %}
                <a href="{% url 'signin' %}" class="btn btn-outline-dark me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-dark">SignUp</a>
            {% endif %}
        </div>
    </div>
  </nav>
  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
        <span class="fs-4">MyForum</span>
      </a>
            <form action="{% url 'search_result' %}" role="form" method="GET">
                <div class="search-box">
                    <div>
                        <select name="search-box" id="">
                            <option value="Everything">Everything</option>
                            <option value="Titles">Titles</option>
                            <option value="Descriptions">Descriptions</option>
                        </select>
                        <input type="text" name="q" placeholder="search ...">
                        <button type="submit" name="search"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
    </div>
  </header>
    {% block content %}
    {% endblock %}
        <footer>
            <span>&copy;  Vladyslav Kriukov | All Rights Reserved</span>
        </footer>
    <script src="{% static 'Forum/main.js' %}"></script>
</body>
</html>
